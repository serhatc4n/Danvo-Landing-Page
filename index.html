<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page With Light/Dark Mode</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
  <div class="big-wrapper light">
    <img class="shape" src="/img/shape.png" alt="">

    <header>
      <div class="container">
        <div class="logo">
          <img src="/img/logo.png" alt="Logo">
          <h3>Danvo</h3>
        </div>

        <div class="links">
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#" class="btn">Sign Up</a></li>
          </ul>
        </div>

        <div class="overlay"></div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>

      </div>
    </header>

    <div class="showcase-area">
      <div class="container">
        <div class="left">
          <div class="big-title">
            <h1>Future is here,</h1>
            <h1>Start Exploring now.</h1>
          </div>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto eligendi quos laborum minus perspiciatis
            obcaecati, temporibus quam ullam voluptates.
          </p>
          <div class="cta">
            <a href="#" class="btn">Get started</a>
          </div>
        </div>
        
        <div class="right">
          <img class="person" src="/img/person.png" alt="Person Image">
        </div>
      </div>
     

    </div>
    <div class="bottom-area">
      <div class="container">
        <button class="toggle-btn">
          <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>

  </div>
</main>
  <!-- JavaScript Files -->
  <script src="./app.js"></script>
</body>

</html>
